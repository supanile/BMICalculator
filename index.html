<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>BMI Calculator</h1>

    <form class="calculator">
        <div>
            <label for="weight">น้ำหนักตัว (kg.)</label>
            <input type="number" id="weight" min="0" step="0.01" />
        </div>

        <div>
            <label for="height">ส่วนสูง (cm.)</label>
            <input type="number" id="height" min="0" step="0.01" />
        </div>

        <div>
            <button type="reset">รีเซ็ต</button>
            <button type="submit">คำนวณ</button>
        </div>
    </form>

    <section class="output">
        <h3>ค่า BMI ของคุณ</h3>
        <p id="bmi">0</p> <!-- เป็นตำแหน่งที่ใช้ในการแสดงค่า BMI ที่คำนวณมา.-->
        <p id="desc">N/A</p> <!-- เป็นตำแหน่งที่ใช้ในการแสดงคำอธิบายเกี่ยวกับเกณฑ์ BMI. -->
        <p id="desc2">N/A</p> <!-- เป็นตำแหน่งที่ใช้ในการแสดงคำอธิบายเกี่ยวกับภาวะเสี่ยงต่อโรคที่เกี่ยวข้องกับค่า BMI. -->
    </section>

    <section class="bmi-scale">
        <div style="--color: var(--underweight)">
            <h4>น้ำหนักน้อย / ผอม</h4>
            <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
            <h4>ปกติ (สุขภาพดี)</h4>
            <p>18.5 – 22.90</p>
        </div>

        <div style="--color: var(--overweight)">
            <h4>ท้วม / โรคอ้วนระดับ 1</h4>
            <p>23 – 24.90</p>
        </div>

        <div style="--color: var(--obese)">
            <h4>อ้วน / โรคอ้วนระดับ 2</h4>
            <p>25 – 29.90</p>
        </div>

        <div style="--color: var(--extremlyobese)">
            <h4>อ้วนมาก / โรคอ้วนระดับ 3</h4>
            <p>≥ 30</p>
        </div>
    </section>
    </div>
</body>
</html>
